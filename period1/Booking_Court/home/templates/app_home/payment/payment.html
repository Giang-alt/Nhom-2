{% extends "master-page.html" %}


{% block nav-bar %}
{% endblock %}

{% block content %}
<div class="container d-flex align-items-center" style="height: 100vh;">
    <div class="row w-100">
        <div class="col-md-10 col-lg-8" style="position: relative; left: 100px;">

            <div class="card shadow-lg p-5" 
                 style="font-family: 'Times New Roman', Times, serif; font-size: 24px; 
                        max-width: 1100px; width: 100%;">

                <!-- Tiêu đề -->
                <h5 class="card-header text-center bg-primary text-white py-4" style="font-size: 30px;">
                    PAYMENT: {{ schedule.court.CourtName }}
                </h5>

                <!-- Nội dung -->
                <div class="card-body">
                    <div class="mb-4">
                        <p><strong class="text-primary" style="font-size: 26px;">Date:</strong> 
                            <span class="text-dark" style="font-size: 26px;">{{ schedule_date }}</span>
                        </p>
                        <p><strong class="text-primary" style="font-size: 26px;">Booking Type:</strong> 
                            <span class="text-dark" style="font-size: 26px;">{{ schedule.schedule_type }}</span>
                        </p>
                        <p><strong class="text-primary" style="font-size: 26px;">Price:</strong> 
                            <span class="text-success fw-bold" style="font-size: 28px;">{{ total_price }} VND</span>
                        </p>
                    </div>

                    <!-- Nút Thanh toán và Hủy -->
                    <div class="row">
                        <!-- Xác nhận Thanh toán -->
                        <div class="col-6">
                            <form method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success btn-lg w-100" 
                                        style="font-size: 26px; padding: 16px;">
                                    Confirm Payment
                                </button>
                            </form>
                        </div>

                        <!-- Hủy Thanh toán -->
                        <div class="col-6">
                            <a href="{% url 'cancel_payment' schedule.id %}" 
                               class="btn btn-danger btn-lg w-100" 
                               style="font-size: 26px; padding: 16px;">
                                Cancel Payment
                            </a>
                        </div>
                    </div>

                </div> <!-- End card-body -->
            </div> <!-- End card -->
        </div>
    </div>
</div>

{% endblock %}
