{% extends "master-page.html" %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
        <h5 class="card-header">Edit Schedule</h5>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <!-- Court Name -->
                <div class="mb-3">
                    <label for="court_name" class="form-label">Court Name</label>
                    <select class="form-select" id="court_name" name="court_name" required>
                        {% for court in courts %}
                        <option value="{{ court.id }}" {% if form.court_name.value == court.id %}selected{% endif %}>{{ court.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Schedule Type -->
                <div class="mb-3">
                    <label for="schedule_type" class="form-label">Schedule Type</label>
                    <select class="form-select" id="schedule_type" name="schedule_type" required>
                        <option value="fixed" {% if form.schedule_type.value == 'fixed' %}selected{% endif %}>Fixed</option>
                        <option value="one-time" {% if form.schedule_type.value == 'one-time' %}selected{% endif %}>One-time</option>
                        <option value="flexible" {% if form.schedule_type.value == 'flexible' %}selected{% endif %}>Flexible</option>
                    </select>
                </div>

                <!-- Other fields (Days, Start Time, End Time, etc.) -->
                <!-- Add fields for fixed, one-time, or flexible schedules as per your needs -->

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
