{% extends "master-page.html" %}

{% block nav-bar %}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" 
     style="height: auto; margin-left: -100px; padding-top: 50px; padding-bottom: 50px;">
  <div style="width: 70%; max-width: 700px;">
    <!-- Avatar Section -->
    <div class="card-body" style="margin-left: -400px; margin-right: 20px;">
      <div class="d-flex align-items-start align-items-sm-center gap-6 pb-4 border-bottom">
        <img src="/static/home/assets/img/avatars/1.png" alt="user-avatar" 
             class="d-block w-px-100 h-px-100 rounded" id="uploadedAvatar" 
             style="margin-right: 20px;">
      </div>
    </div>

    <!-- Form Section -->
    <div class="card-body pt-4" style="margin-left: -400px; margin-right: 20px;">
      <!-- Form: Kết nối tới backend -->
      <form id="formAccountSettings" method="POST" action="{% url 'account' %}">
        {% csrf_token %}
        <div class="row g-6">
          <!-- Username -->
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" id="username" name="username" value="{{ user.username }}" 
                   style="width: 100%; max-width: 400px; margin-left: 10px; margin-right: 10px;">
          </div>
      
          <!-- First Name -->
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input class="form-control" type="text" id="firstName" name="firstName" value="{{ user.first_name }}" 
                   autofocus="" style="width: 100%; max-width: 400px; margin-left: 10px; margin-right: 10px;">
          </div>
      
          <!-- Last Name -->
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input class="form-control" type="text" name="lastName" id="lastName" value="{{ user.last_name }}" 
                   style="width: 100%; max-width: 400px; margin-left: 10px; margin-right: 10px;">
          </div>
      
          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}" 
                   placeholder="Your email address" 
                   style="width: 100%; max-width: 400px; margin-left: 10px; margin-right: 10px;">
          </div>
      
          <!-- Nút Save và Cancel -->
          <div class="mt-6">
            <button type="submit" class="btn btn-primary me-3">Save</button>
            <a href="http://127.0.0.1:8000/home/" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </div>

        <!-- Delete Account Section -->
        <div class="form-check my-8 ms-2" style="margin-left: 10px;">
          <input class="form-check-input" type="checkbox" name="confirm_deletion" id="confirm_deletion">
          <label class="form-check-label" for="confirm_deletion">I confirm my account deletion</label>
        </div>

      </form>
      
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block left-menu %}
{% endblock %}
